# Notes
# Markdown Reference: https://daringfireball.net/projects/markdown/syntax
# Publish to GitHub pages: mkdocs gh-deploy --force

# Project information
site_name: TheTechGuy Docs
site_url: https://docs.thetechguy.com

# Repository
repo_url: https://github.com/docs-thetechguy-com/docs-thetechguy-com.github.io
repo_name: Edit me
edit_uri: blob/main/docs/

# Copyright
copyright: Copyright &copy; 2023-2025 TheTechGuy (Site version 2024.12.01)

# Configuration
theme:
  name: material
  custom_dir: overrides
  features:
    - content.action.edit
    - content.action.view    
    - content.code.annotate
    - content.code.copy
    # - content.code.select
    # - content.footnote.tooltips
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    # - navigation.footer
    - navigation.indexes
    - navigation.instant
    # - navigation.instant.prefetch
    - navigation.instant.progress
    # - navigation.prune
    # - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    # - navigation.path
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.ico
  logo: assets/logo.svg
  icon:
    repo: fontawesome/brands/github

# Plugins
plugins:
  # - blog
  - social
  - search
  - open-in-new-tab

  # https://github.com/timvink/mkdocs-git-authors-plugin
  - git-authors:
      show_email_address: false
      sort_authors_by: contribution
      exclude:
        - index.md
        - about.md
  # https://github.com/timvink/mkdocs-git-revision-date-localized-plugin
  - git-revision-date-localized:
      timezone: America/Chicago
      type: timeago
      exclude:
        - index.md
        - about.md

# Hooks


# Additional configuration
extra:
  analytics:
    provider: google
    property: G-C1N8VZ5QSC
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Help us improve this page.
  topnav_items:
    - Product directory
    - About
    - Blog
  status:
    new: Recently added
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/docs-thetechguy-com
    - icon: fontawesome/brands/bluesky
      link: https://bsky.app/profile/thetechguy86.bsky.social
    - icon: simple/youtube
      link: https://www.youtube.com/@TheTechGuy86
    - icon: fontawesome/brands/tiktok
      link: https://www.tiktok.com/@thetechguy86
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.

# Extensions
markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true

  # https://facelessuser.github.io/pymdown-extensions/
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.blocks.tab:
      alternate_style: true
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.keys  
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true

